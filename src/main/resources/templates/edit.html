<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head_fragment(title = 'ユーザー情報', scripts = ~{::script}, links = ~{::link})"></head>
<body>

	<div class="container">
    	<h1>ユーザー情報更新</h1>
    	<div class="float-end">
    	<a th:href="@{/list}" class="btn btn-primary">一覧に戻る</a>
		</div>

		<div>

			<form th:object="${attUserOne}" th:action="@{/updateResult}" method="post">
				<div>
					<label>
						ＩＤ : 
			   			<input type="text" name="id" th:value="*{id}"/> 
					</label>
				</div>
				<div>
					<label> 
						ｅメールアドレス: 
				   		<input type="text" name="email" th:value="*{email}"/> 
					</label> 
			   	</div>
				<div>
					<label> 
						名前: 
				   		<input type="text" name="name" th:value="*{name}"/>
		 			</label>
				</div>
				<div>
					<input type="submit" value="更新" class="btn btn-primary"/>
			   	</div>
			</form>

		</div>

	</div>

</body>
</html>
